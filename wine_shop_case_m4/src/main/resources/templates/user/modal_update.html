<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_update">
  <div id="modalUpdateUser" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Customer information</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-alert-danger hide"></div>
          <form id="frmUpdateCustomer">
            <fieldset class="row g-3">
              <div class="col-md-3">
                <input type="hidden" class="form-control" id="id_userUp" name="id_userUp">

                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullNameUp" name="fullNameUp">
              </div>
              <div class="col-md-3">
                <label class="form-label">User Name</label>
                <input type="email" class="form-control" id="userNameUp" name="userNameUp">
              </div>
              <div class="col-md-2">
                <label class="form-label">Role</label>
                <select class="form-control select" id="roleUp" name="roleUp">
                  <option value="1" selected>ADMIN</option>
                  <option value="2">USER</option>
                  <option value="3">MEMBER</option>
                </select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phoneUp" name="phoneUp">
              </div>
              <div class="col-md-2">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordUp" name="passwordUp">
              </div>
              <div class="col-md-3">
                <label class="form-label">Province</label>
                <select class="form-control" id="provinceUp" name="provinceUp"></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">District</label>
                <select class="form-control" id="districtUp" name="districtUp"></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ward</label>
                <select class="form-control" id="wardUp" name="wardUp"></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="addressUp" name="addressUp">
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="btnUpdateUser" class="btn btn-outline-secondary">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Update customer
          </button>
        </div>
      </div>
    </div>
  </div>

</th:block>
